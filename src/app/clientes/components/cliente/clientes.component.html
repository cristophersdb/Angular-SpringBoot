

<div class="d-flex flex-column mb-3">
  <div class="card border-primary mb-3" >
    <div class="card-header text-center">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>

      <div class="my-2 text-left ">
        <button class="btn btn-rounded btn-primary" type="button" routerLink="/clientes/form">Crear Cliente</button>
      </div>
      <div class="div-table">
        <table class="table table-bordered table-striped">
          <thead>
              <tr>
                  <th>id</th>
                  <th>nombre</th>
                  <th>apellido</th>
                  <th>email</th>
                  <th>fecha</th>
                  <th>
                    editar
                  </th>
                  <th>
                    Eliminar
                  </th>
              </tr>
          </thead>
  
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td>{{ cliente.id}}</td>
                  <td>{{ cliente.nombre | titlecase}}</td>
                  <td>{{ cliente.apellido | titlecase }}</td>
                  <td>{{ cliente.email }}</td>
                  <td>{{ cliente.createAt | date}} </td>
                  <td>
                    <button class="btn btn-info btn-sm" [routerLink]="['/clientes/form', cliente.id]">Editar</button>
                  </td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="eliminar(cliente)" >Eliminar</button>
                  </td>
              </tr>
          </tbody>
        </table>
        <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
      </div>

      
    </div>
  </div>
</div>
